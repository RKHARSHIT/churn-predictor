<!DOCTYPE html>
<html>
<head>
  <title>Customer Churn Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    fieldset {
      border: none;
      margin-bottom: 15px;
    }
    legend {
      font-weight: bold;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type=submit] {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    input[type=submit]:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
    }
    .churn {
      background-color: #f8d7da;
      color: #721c24;
    }
    .no-churn {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <form method="post">
    <h2>Customer Churn Prediction</h2>

    <fieldset>
      <legend>Demographics</legend>
      <label>Senior Citizen:
        <select name="SeniorCitizen">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </label>

      <label>Gender:
        <select name="gender_Male">
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select>
      </label>

      <label>Partner:
        <select name="Partner">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </label>

      <label>Dependents:
        <select name="Dependents">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>Account & Services</legend>
      <label>Tenure: <input type="number" name="tenure" required></label>
      <label>Phone Service:
        <select name="PhoneService">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </label>

      <label>Paperless Billing:
        <select name="PaperlessBilling">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </label>

      <label>Monthly Charges: <input type="number" name="MonthlyCharges" step="0.01" required></label>
      <label>Total Charges: <input type="number" name="TotalCharges" step="0.01"  required></label>
      <label>Number of Services Used: <input type="number" name="NumServicesUsed"  required></label>

      <label>Is Fiber and Tech Support:
        <select name="IsFiber_and_TechSupport">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>Internet & Streaming</legend>
      <label>Multiple Lines:
        <select name="MultipleLines_Yes">
          <option value="0">No</option>
          <option value="1" >Yes</option>
        </select>
      </label>

      <label>Internet Service:
        <select name="InternetService_Fiber optic">
          <option value="0" >No</option>
          <option value="1">Fiber Optic</option>
        </select>
      </label>
      <label>Internet Service (No):
        <select name="InternetService_No">
          <option value="0" >No</option>
          <option value="1">Yes</option>
        </select>
      </label>

      <label>Online Security:
        <select name="OnlineSecurity_Yes">
          <option value="0">No</option>
          <option value="1" >Yes</option>
        </select>
      </label>

      <label>Online Backup:
        <select name="OnlineBackup_Yes">
          <option value="0" >No</option>
          <option value="1">Yes</option>
        </select>
      </label>

      <label>Device Protection:
        <select name="DeviceProtection_Yes">
          <option value="0">No</option>
          <option value="1" >Yes</option>
        </select>
      </label>

      <label>Tech Support:
        <select name="TechSupport_Yes">
          <option value="0">No</option>
          <option value="1" >Yes</option>
        </select>
      </label>

      <label>Streaming TV:
        <select name="StreamingTV_Yes">
          <option value="0" >No</option>
          <option value="1">Yes</option>
        </select>
      </label>

      <label>Streaming Movies:
        <select name="StreamingMovies_Yes">
          <option value="0">No</option>
          <option value="1" >Yes</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>Contract & Payment</legend>
      <label>Contract One Year:
        <select name="Contract_One year">
          <option value="0" >No</option>
          <option value="1">Yes</option>
        </select>
      </label>

      <label>Contract Two Year:
        <select name="Contract_Two year">
          <option value="0">No</option>
          <option value="1" >Yes</option>
        </select>
      </label>

      <label>Payment Method - Credit Card:
        <select name="PaymentMethod_Credit card (automatic)">
          <option value="0" >No</option>
          <option value="1">Yes</option>
        </select>
      </label>

      <label>Payment Method - Electronic Check:
        <select name="PaymentMethod_Electronic check">
          <option value="0">No</option>
          <option value="1" >Yes</option>
        </select>
      </label>

      <label>Payment Method - Mailed Check:
        <select name="PaymentMethod_Mailed check">
          <option value="0" >No</option>
          <option value="1">Yes</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>Groups</legend>
      <label>Tenure Group - Mid-Term:
        <select name="tenure_group_Mid-Term">
          <option value="0">No</option>
          <option value="1" >Yes</option>
        </select>
      </label>

      <label>Tenure Group - New:
        <select name="tenure_group_New">
          <option value="0" >No</option>
          <option value="1">Yes</option>
        </select>
      </label>

      <label>Monthly Charge Group - Low:
        <select name="MonthlyChargeGroup_Low">
          <option value="0" >No</option>
          <option value="1">Yes</option>
        </select>
      </label>

      <label>Monthly Charge Group - Medium:
        <select name="MonthlyChargeGroup_Medium">
          <option value="0">No</option>
          <option value="1" >Yes</option>
        </select>
      </label>
    </fieldset>

    <input type="submit" value="Predict">
  </form>

  {% if prediction is not none %}
  <div class="result {% if prediction == 'Churn' %}churn{% else %}no-churn{% endif %}">
    Prediction: {{ prediction }}<br>
    Churn Probability: {{ prob_churn * 100 }}%<br>
    No Churn Probability: {{ prob_no_churn * 100 }}%
  </div>
{% endif %}

</body>
</html>
